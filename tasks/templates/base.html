<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Ejemplo</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        overflow: hidden;
        background-color: #333;
    }
    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
</style>
</head>
<body>
    <header>
        <!-- Estructura de navegación -->
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/about/">Acerca de</a></li>
                <!-- Otros elementos de navegación -->
            </ul>
        </nav>
    </header>
    
    <div class="content">
        {% block content %}
        <!-- Contenido específico de cada página -->
        {% endblock %}
    </div>
    
    <footer>
        <!-- Pie de página común -->
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>
</body>
</html>
